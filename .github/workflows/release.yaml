name: Release (kaizo package)

on:
  push:
    tags:
      - "v*"
      - "*.*.*"
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release asset
        shell: pwsh
        run: |
          $assets = Get-ChildItem -Path "*/kanade-SAM.au2pkg/kanade-SAM.au2pkg.zip" -File
          if ($assets.Count -ne 1) {
            throw "Expected exactly one release asset: */kanade-SAM.au2pkg/kanade-SAM.au2pkg.zip"
          }

      - name: Upload Artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: kanade-SAM-au2pkg-${{ github.ref_name }}-${{ github.run_number }}
          path: */kanade-SAM.au2pkg/kanade-SAM.au2pkg.zip
          if-no-files-found: error
          retention-days: 14

      - name: Create/Update GitHub Release and upload asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            */kanade-SAM.au2pkg/kanade-SAM.au2pkg.zip
          fail_on_unmatched_files: true
          generate_release_notes: true
